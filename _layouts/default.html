<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Chris Paxton - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- Set favicon -->
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/chris_and_amy.jpeg"></a></h1>
          <span class="tagline">Chris Paxton</span>
          <span id="header-links">
            <a href="https://cpaxton.github.io/about" class="footer-link">About Me</a> <span class="separator">&bull;</span>
            <a href="https://cpaxton.github.io/papers" class="footer-link">Papers</a>
          </span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <!--<a href="https://cpaxton.github.io/about" class="footer-link">About Me</a> <span class="separator">&bull;</span>
            <a href="https://cpaxton.github.io/papers" class="footer-link">Papers</a> <span class="separator">&bull;</span>-->
            <a href="https://twitter.com/chris_j_paxton" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="http://github.com/cpaxton/" class="footer-link">GitHub</a> <span class="separator">&bull;</span>
            <a href="https://www.linkedin.com/in/christopher-paxton-41aba958/" class="footer-link">LinkedIn</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
