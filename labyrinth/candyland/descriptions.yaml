  text: 'At the junction, the path splits into two. This place is unusual, for it
    is not like the others. One path winds gently upward, while the other descends
    into a hidden glen filled with twinkling candy lights and sweet, melodic songs.
    You choose the upward path, eager to discover what lies beyond.


    This room is unusual because the path winds gently upward, unlike the others which
    lead directly to new destinations. As you ascend, the air grows warmer and the
    light becomes more vibrant, casting a golden glow that seems to sparkle with every
    step. The ground beneath your feet becomes softer, covered in a layer of glistening
    sugar crystals that crunch softly underfoot.'
