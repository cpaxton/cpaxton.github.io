  text: 'You enter a hidden clearing, where a mischievous pixie with sparkling blue
    eyes and a raven-black mane greets you. She wears a frilly dress adorned with
    tiny bells that jingle playfully. She leans against a sturdy oak, her fingers
    twirling around a magical flower that glows softly in the twilight. With a playful
    wink, she asks, "So, what brings our hero to my little corner of the Mystic Garden
    Grove?"


    The pixie stands at least three feet tall, dressed in a frilly, sky-blue dress
    that sparkles in the light. Her long, raven-black hair flows down to her waist,
    and her sparkling blue eyes seem to sparkle even more with mischief. She wears
    delicate bracelets on her wrists and a necklace that holds a tiny, glowing flower.'
