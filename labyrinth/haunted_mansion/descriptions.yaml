  text: You stand in the threshold of a haunted mansion, your footsteps echoing off
    the stone walls with a faint, almost imperceptible creaking. The air is heavy
    and thick, laden with the scent of decay and rot. Shadows dance along the walls,
    flickering and shifting as if alive, their forms indistinct and shadowy. The door
    you enter through is cracked and half-rotted, its hinges groaning under the weight
    of years. Inside, the room is dimly lit, the light from a single, flickering candle
    casting long, distorted shadows across the floor. The furniture is dilapidated,
    the wood splintered and charred, remnants of a time when this place was used for
    darker purposes. The walls are painted with arcane symbols and strange hieroglyphs,
    their meanings lost to time. You feel an oppressive presence, a palpable sense
    of dread that seems to seep into your bones.
  title: Entrance Chamber
