results:
  A:
    description: You are the embodiment of nostalgia and quiet contemplation. You
      are the scent of a bygone era, a time when things were simpler and more elegant.
      You are the quiet hum of a well-loved record, the gentle crackle of vinyl, and
      the warm, comforting glow of a vintage lamp. You are the scent of a forgotten
      memory, a whispered secret, and a timeless classic.
    image: results/A.png
    image_description: 'A close-up shot of a vintage record player with a warm, golden
      glow emanating from it. The record player is made of polished wood and has a
      beautiful, intricate design. The record is a classic jazz record, and the needle
      is gently tracing the grooves. The room is dimly lit, with a few scattered books
      and a vintage lamp on a side table. '
    title: ' The scent of a freshly-waxed vintage record player.'
  B:
    description: You are the epitome of refined elegance and timeless allure. You
      are the scent of a bygone era, a time when things were more sophisticated and
      less hurried. You are the delicate floral notes of a classic perfume, the subtle
      sweetness of vanilla, and the lingering trace of a forgotten dream. You are
      the scent of a secret rendezvous, a whispered promise, and a timeless classic.
    image: results/B.png
    image_description: 'A close-up shot of a vintage perfume bottle with a delicate,
      floral design. The bottle is made of clear glass and has a golden cap. The perfume
      is a deep blue color and has a faint, sweet scent. The bottle is resting on
      a velvet-lined table in a dimly lit room. '
    title: The scent of a freshly-opened bottle of vintage perfume, specifically,
      "L'Heure Bleue" by Guerlain.
  C:
    description: You are the embodiment of rustic charm and earthy simplicity. You
      are the scent of a warm, inviting kitchen, the aroma of freshly-baked bread,
      and the comforting warmth of a crackling fire. You are the earthy notes of a
      well-aged sourdough, the subtle sweetness of rosemary, and the salty tang of
      the sea. You are the scent of a cozy home, a warm hearth, and a comforting embrace.
    image: results/C.png
    image_description: 'A close-up shot of a freshly-baked sourdough bread with a
      golden crust and a sprinkle of rosemary and sea salt. The bread is sitting on
      a wooden cutting board in a rustic kitchen with a warm, inviting glow. '
    title: The aroma of a freshly-baked, sourdough bread with a hint of rosemary and
      sea salt.
  D:
    description: You are the embodiment of untamed wilderness and primal energy. You
      are the scent of a crisp, cool forest, the aroma of pine needles, and the earthy
      scent of damp soil. You are the sharp, clean scent of a freshly-cut tree, the
      subtle sweetness of ozone, and the grounding scent of the earth. You are the
      scent of adventure, exploration, and the wild unknown.
    image: results/D.png
    image_description: 'A close-up shot of a freshly-cut pine tree with a vibrant
      green color and a hint of brown. The tree is surrounded by a lush forest with
      a misty, cool air. '
    title: The scent of a freshly-cut pine tree, with a hint of damp earth and a touch
      of ozone.
  E:
    description: You are the embodiment of whimsical fantasy and playful indulgence.
      You are the scent of a magical bath, the aroma of a unicorn's tears, and the
      delicate sweetness of a forgotten dream. You are the scent of a whimsical adventure,
      a playful escape, and a touch of the extraordinary. You are the scent of a secret
      garden, a hidden oasis, and a world of pure imagination.
    image: results/E.png
    image_description: 'A close-up shot of a vintage, hand-painted bath bomb with
      a vibrant, colorful design. The bath bomb is made of a soft, pastel pink color
      and has a delicate, floral scent. The bath bomb is sitting on a velvet-lined
      tray in a dimly lit room with a few scattered crystals and a vintage lamp on
      a side table. '
    title: The scent of a freshly-opened tin of vintage, hand-painted,  "Unicorn Tears"
      scented bath bombs.
