results:
  A:
    description: You are the puffball, a whimsical and unpredictable fungus. You burst
      forth with a sudden, explosive energy, leaving a trail of vibrant spores in
      your wake. You are a symbol of surprise and delight, a burst of color and joy
      in the mundane. You are a bit of a free spirit, always seeking new experiences
      and adventures. You are also a bit of a dreamer, lost in your own world of possibilities.
    image: results/A.png
    image_description: 'A close-up shot of a vibrant, colorful puffball fungus, with
      its white, fluffy interior visible. The puffball is surrounded by a ring of
      vibrant, iridescent spores, which are swirling and dancing in the air. The background
      is a dark, shadowy forest. '
    title: ' The Puffball'
  B:
    description: You are the Shiitake, a robust and earthy fungus. You are a symbol
      of strength and resilience, a reminder that even in the face of adversity, you
      can still thrive. You are a bit of a loner, preferring to work independently
      and to your own schedule. You are also a bit of a perfectionist, always striving
      to achieve the highest standards.
    image: results/B.png
    image_description: 'A close-up shot of a plump, dark brown Shiitake mushroom,
      with its cap slightly open and revealing the gills inside. The mushroom is growing
      on a log, with a damp, earthy background. '
    title: The Shiitake
  C:
    description: You are the Mycena, a mysterious and enigmatic fungus. You are a
      symbol of hidden knowledge and ancient wisdom, a reminder that there are still
      secrets to be discovered. You are a bit of a recluse, preferring to keep to
      yourself and your own thoughts. You are also a bit of a dreamer, lost in your
      own world of imagination.
    image: results/C.png
    image_description: 'A close-up shot of a Mycena mushroom, with its cap a deep,
      almost black purple. The mushroom is growing on a decaying log, with a dark,
      shadowy background. The Mycena has a strange, almost otherworldly appearance. '
    title: The  Mycena
  D:
    description: You are the Lion's Mane, a majestic and ethereal fungus. You are
      a symbol of wisdom and enlightenment, a reminder that even in the darkest of
      times, there is always hope. You are a bit of a visionary, always looking for
      new ways to improve the world. You are also a bit of a free spirit, always seeking
      new experiences and adventures.
    image: results/D.png
    image_description: 'A close-up shot of a vibrant, white Lion''s Mane mushroom,
      with its long, cascading tendrils. The mushroom is growing on a tree branch,
      with a bright, sunny background. The Lion''s Mane has a delicate, almost otherworldly
      appearance. '
    title: The  Lion's Mane
  E:
    description: You are the Cordyceps, a parasitic fungus with a sinister and powerful
      presence. You are a symbol of control and domination, a reminder that even the
      smallest organisms can have a profound impact on the world. You are a bit of
      a manipulator, always looking for ways to get what you want. You are also a
      bit of a loner, preferring to work independently and to your own schedule.
    image: results/E.png
    image_description: 'A close-up shot of a Cordyceps fungus, with its bright red,
      fleshy body and its long, spindly tendrils. The Cordyceps is growing on a leaf,
      with a dark, shadowy background. The Cordyceps has a menacing, almost alien
      appearance. '
    title: The  Cordyceps
topic: What kind of fungus are you?
